<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ketso Cafe</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <main class="checkout-container">
        <div class="checkout-wrapper">
            <header class="cafe-header">
                <button class="back-button" aria-label="Go back">
                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/56a5bb9978a6ca659a5ab82e05634ea268868373?placeholderIfAbsent=true" alt="" class="back-icon">
                </button>
                <h1 class="cafe-name">Ketso Cafe</h1>
                <div class="header-spacer"></div>
            </header>

            <section class="cart-items" aria-label="Cart items">
                <article class="cart-item">
                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/5780f0a9bf70daf22e066e18f7e689579921e1b6?placeholderIfAbsent=true" alt="Burrata Salad" class="item-image">
                    <div class="item-details">
                        <div class="item-header">
                            <h2 class="item-name">Burrata Salad</h2>
                            <span class="item-price">₹ 695</span>
                        </div>
                        <div class="item-controls">
                            <div class="item-actions">
                                <div class="rating-badge">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/2f7e1914ea6f740a3d45f79c406859162c54cffc?placeholderIfAbsent=true" alt="Star rating" class="star-icon">
                                    <span class="rating-value">4.8</span>
                                </div>
                                <div class="quantity-control">
                                    <span class="quantity-value">1</span>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/262adef8cf8e5c126cfdba1f0b4c56be4ae0f148?placeholderIfAbsent=true" alt="Add item" class="quantity-icon">
                                </div>
                            </div>
                            <button class="delete-button" aria-label="Remove Burrata Salad from cart">
                                Delete
                            </button>
                        </div>
                    </div>
                </article>

                <article class="cart-item">
                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/73e1cba2dda2abf8515a90c48bf9ba5acea14a4e?placeholderIfAbsent=true" alt="Seer Fish Nirvana" class="item-image">
                    <div class="item-details">
                        <div class="item-header">
                            <h2 class="item-name">Seer Fish Nirvana</h2>
                            <span class="item-price">₹995</span>
                        </div>
                        <div class="item-controls">
                            <div class="item-actions">
                                <div class="rating-badge">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/2f7e1914ea6f740a3d45f79c406859162c54cffc?placeholderIfAbsent=true" alt="Star rating" class="star-icon">
                                    <span class="rating-value">4.8</span>
                                </div>
                                <div class="quantity-control">
                                    <span class="quantity-value">1</span>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/f7b6cebd7dd24bff67886e45a484cd2c7be00a53?placeholderIfAbsent=true" alt="Add item" class="quantity-icon">
                                </div>
                            </div>
                            <button class="delete-button" aria-label="Remove Seer Fish Nirvana from cart">
                                Delete
                            </button>
                        </div>
                    </div>
                </article>

                <article class="cart-item">
                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/4e5bd0270cb5db80d32a77b5c23c9b4342b7ace9?placeholderIfAbsent=true" alt="High Range Beef Perattu" class="item-image">
                    <div class="item-details">
                        <div class="item-header">
                            <h2 class="item-name">High Range Beef<br>Perattu</h2>
                            <span class="item-price">₹995</span>
                        </div>
                        <div class="item-controls">
                            <div class="item-actions">
                                <div class="rating-badge">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/fee3fbbb14f7bb6538cf2fa29ba2b2f9e4fb3020?placeholderIfAbsent=true" alt="Star rating" class="star-icon">
                                    <span class="rating-value">4.7</span>
                                </div>
                                <div class="quantity-control">
                                    <span class="quantity-value">1</span>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/f7b6cebd7dd24bff67886e45a484cd2c7be00a53?placeholderIfAbsent=true" alt="Add item" class="quantity-icon">
                                </div>
                            </div>
                            <button class="delete-button" aria-label="Remove High Range Beef Perattu from cart">
                                Delete
                            </button>
                        </div>
                    </div>
                </article>
            </section>

            <section class="checkout-details">
                <div class="checkout-content">
                    <div class="bill-section">
                        <h2 class="section-title">Bill Payment</h2>
                        <div class="bill-breakdown">
                            <div class="bill-items">
                                <div class="bill-row">
                                    <span class="bill-label">Item total</span>
                                    <span class="bill-value">₹ 2435</span>
                                </div>
                                <div class="bill-row">
                                    <span class="bill-label">GST & Restaurant Charges</span>
                                    <span class="bill-value">₹ 33.30</span>
                                </div>
                            </div>
                            <div class="bill-total">
                                <div class="total-divider"></div>
                                <div class="bill-row total-row">
                                    <span class="bill-label">To Pay</span>
                                    <span class="bill-value">₹2478.3</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="customer-section">
                        <h2 class="section-title">Customer Details</h2>
                        <form class="customer-form">
                            <div class="form-field">
                                <label for="customer-name" class="field-label">Name</label>
                                <input
                                    type="text"
                                    id="customer-name"
                                    class="field-input"
                                    placeholder="Enter your name"
                                    required
                                    aria-describedby="name-help"
                                >
                            </div>
                            <div class="form-field">
                                <label for="customer-phone" class="field-label">Phone Number</label>
                                <input
                                    type="tel"
                                    id="customer-phone"
                                    class="field-input phone-input"
                                    placeholder="+91"
                                    required
                                    aria-describedby="phone-help"
                                >
                            </div>
                        </form>
                    </div>

                    <div class="payment-section">
                        <h2 class="section-title">Payment Option</h2>
                        <div class="payment-option">
                            <img src="https://cdn.builder.io/api/v1/image/assets/4d8cab4dda4649faab1362f6e0bd236d/731275486f2ee16f829e8ba4f3a3c26c573fe789?placeholderIfAbsent=true" alt="Counter payment icon" class="payment-icon">
                            <span class="payment-label">Counter Pay</span>
                        </div>
                    </div>
                </div>

                <button class="place-order-button" type="submit" aria-describedby="order-total">
                    Place Order
                </button>
            </section>
        </div>
    </main>
</body>
</html>
